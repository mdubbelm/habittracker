name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  test:
    name: Cross-Browser Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Start server
        run: |
          python3 -m http.server 8080 &
          sleep 2

      - name: Run cross-browser tests
        run: node scripts/cross-browser-test.js

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: screenshots/cross-browser-test/
          retention-days: 7

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          echo "Checking required files..."
          test -f src/index.html && echo "✓ src/index.html"
          test -f src/styles/main.css && echo "✓ src/styles/main.css"
          test -f src/js/app.js && echo "✓ src/js/app.js"
          test -f src/js/services/storage.js && echo "✓ src/js/services/storage.js"
          test -f src/js/services/healthScore.js && echo "✓ src/js/services/healthScore.js"
          test -f src/js/utils/sanitize.js && echo "✓ src/js/utils/sanitize.js"
          echo "All required files present!"

      - name: Validate HTML
        run: |
          # Basic HTML validation (check for common issues)
          if grep -q "<!DOCTYPE html>" src/index.html; then
            echo "✓ DOCTYPE present"
          else
            echo "✗ Missing DOCTYPE" && exit 1
          fi
          if grep -q "<html lang=" src/index.html; then
            echo "✓ Language attribute present"
          else
            echo "✗ Missing lang attribute" && exit 1
          fi
          echo "HTML validation passed!"
