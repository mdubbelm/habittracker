name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-test:
    name: Cross-Browser Tests
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build for preview
        run: npm run build

      - name: Start Vite preview server
        run: |
          npm run preview -- --port 8080 &
          sleep 3

      - name: Run cross-browser tests
        run: node scripts/cross-browser-test.js

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: screenshots/cross-browser-test/
          retention-days: 7

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify project structure
        run: |
          echo "Checking required files..."
          test -f src/index.html && echo "✓ src/index.html"
          test -f src/main.js && echo "✓ src/main.js"
          test -f src/styles/main.css && echo "✓ src/styles/main.css"
          test -f src/js/app.js && echo "✓ src/js/app.js"
          test -f src/js/services/storage.js && echo "✓ src/js/services/storage.js"
          test -f src/js/services/healthScore.js && echo "✓ src/js/services/healthScore.js"
          test -f src/js/utils/sanitize.js && echo "✓ src/js/utils/sanitize.js"
          echo "All required files present!"

      - name: Build production bundle
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          test -f dist/index.html && echo "✓ dist/index.html"
          ls -la dist/assets/ && echo "✓ Assets built"
          echo "Build verification passed!"

      - name: Check bundle sizes
        run: |
          echo "Checking bundle sizes..."
          JS_SIZE=$(du -k dist/assets/*.js | cut -f1)
          CSS_SIZE=$(du -k dist/assets/*.css | cut -f1)
          echo "JS bundle: ${JS_SIZE}KB (budget: 50KB)"
          echo "CSS bundle: ${CSS_SIZE}KB (budget: 20KB)"
          if [ "$JS_SIZE" -gt 50 ]; then
            echo "⚠️ JS bundle exceeds 50KB budget!"
          fi
          if [ "$CSS_SIZE" -gt 20 ]; then
            echo "⚠️ CSS bundle exceeds 20KB budget!"
          fi
