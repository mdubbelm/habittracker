name: Bug Report
description: Report a bug or issue with the Health Tracker app
title: "[BUG]: "
labels: ["type: bug", "status: needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What device are you using?
      options:
        - iPhone 13
        - iPhone (other model)
        - Android phone
        - Desktop (Chrome)
        - Desktop (Safari)
        - Desktop (Firefox)
        - Desktop (Edge)
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: e.g., iOS 17.1, Android 14, macOS 14.1, Windows 11
      placeholder: iOS 17.1
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser & Version
      description: e.g., Safari 17.1, Chrome 119
      placeholder: Safari 17.1
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here

  - type: textarea
    id: console
    attributes:
      label: Console Errors
      description: Any errors from the browser console (F12)
      placeholder: Paste console output here
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
